<!DOCTYPE html>
<html>

<head>
    <title>Cal-HeatMap Quickstart Example</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/cal-heatmap/dist/cal-heatmap.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/cal-heatmap/dist/cal-heatmap.css">
</head>

<body>
    <div id="cal-heatmap"></div>
    <script>
        const cal = new CalHeatmap();
        cal.paint({
            data: {
                source: '../fixtures/seattle-weather.csv',
                type: 'csv',
                x: 'date',
                y: d => +d['temp_max'],
                groupY: 'max',
            },
            date: {
                start: new Date('2012-01-01')
            },
            range: 1,
            scale: {
                color: {
                    type: 'linear',
                    scheme: 'PRGn',
                    domain: [0, 40]
                }
            },
            domain: {
                type: 'year',
                label: {
                    text: null
                },
            },
            subDomain: {
                type: 'day',
                radius: 2
            },
            itemSelector: '#ex-year',
        });
    </script>
    <div>
        <div id="ex-year" class="margin-bottom--md"></div>
        <a class="button button--sm button--secondary margin-top--sm" href="#" onclick="cal.previous(); return false;">
            ← Previous
        </a>
        <a class="button button--sm button--secondary margin-top--sm margin-left--xs" href="#"
            onclick="cal.next(); return false;">
            Next →
        </a>
        <div id="ex-year-legend" style="float: right;"></div>
    </div>
</body>

</html>
