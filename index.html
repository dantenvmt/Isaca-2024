<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="existing-components">
                <h2>Existing Components</h2>
                <ul id="existingList">
                    <li>Existing Component 1 <button class="remove-button">Remove</button></li>
                    <li>Existing Component 2 <button class="remove-button">Remove</button></li>
                </ul>
            </div>
            <div class="selected-components">
                <h2>Selected Components</h2>
                <div id="selectedCategories"></div>
            </div>
        </div>
        <div class="potential-components">
            <h2>Potential Components</h2>
            <select id="categorySelect">
                <option value="category1">Category 1</option>
                <option value="category2">Category 2</option>
                <option value="category3">Category 3</option>
            </select>
            <ul id="potentialList"></ul>
        </div>
    </div>
    <div class="button-container">
        <button id="undoButton">Undo</button>
        <button id="resetButton">Reset</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
